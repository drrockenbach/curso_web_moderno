<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{link}}">Assim n√£o funciona utilizar</a></p>
        <p><a v-bind:href="link">utilizar v-bind</a></p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                link: "https://youtube.com/cod3rcursos"
            }
        })
    </script>
</body>
</html>
