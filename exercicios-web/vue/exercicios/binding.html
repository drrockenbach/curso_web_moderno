<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{link}}">Assim não funciona utilizar</a></p>
        <p><a v-bind:href="link">Uma forma de utilizar v-bind</a></p>
        <p><a :href="link">Outra forma de fazer bind</a></p>
        <p><input type="text" v-model="nome"></p>
        <span>{{ nome }}</span>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                link: "https://youtube.com/cod3rcursos",
                nome: "Bind bi-direcional"
            },
            watch: {
                nome(novoValor) { // Colocar aqui uma function com o mesmo nome de um atributo. Cada alteração no atributo, esse método é chamado com o novo valor
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
