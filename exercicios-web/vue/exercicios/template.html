<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">

    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                titulo: "VueJS",
                subtitulo: "Framework Progressivo"
            },
            template: `
                <div> <!--Assim como no React, é preciso retornar apenas um elemento. Se não tiver a div, não vai dar erro, mas vai renderizar apenas o primeiro elemento-->
                    <h1>{{ titulo }}</h1>
                    <h3>{{ subtitulo }}</h3>
                </div> 
            `
        })
    </script>
</body>
</html>
