<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div >Sem ID</div>
    <script>
        //Conteúdo 1
        $('#conteudo1').append('<p>1</p>')

        const elementos = [
            $('<li>').append('Arroz'), // cria um li
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) // Vai colocar os elementos antes do que já tem na lista
        $('#conteudo2').append(lista)

        // $('#conteudo3').append('<h1>1</h1>').append('<h1>2</h1>').append('<h1>3</h1>')
        // $('#conteudo3').append('<h1>1</h1>','<h1>2</h1>','<h1>3</h1>')
        $('#conteudo3').append(['<h1>1</h1>','<h1>2</h1>','<h1>3</h1>'])
        
        $('#conteudo3').html('<h1>123</h1>') // substitui o conteúdo

        $('#conteudo3').text('<h1>123</h1>') // Coloca como texto, e não como html

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>') // divs que tenham id
    </script>
</body>
