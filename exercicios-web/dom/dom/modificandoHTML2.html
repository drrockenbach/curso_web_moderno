<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div') 
        div.innerHTML = 'Texto alterado' // substituí tudo dentro do elemento

        // div.outerHTML = 'Texto Alterado' // Vai substituir o elemento todo, inclusive a própria div

        div.insertAdjacentHTML('beforebegin', '<p>Antes do início</p>') // Vai inserir antes da div
        div.insertAdjacentHTML('afterbegin', '<p>Depois do início</p>') // vai inserir após a abertura da div, no caso dentro, como primeiro elemento
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>') // vai inserir antes de fechar a div, como último elemento
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>') // vai inserir depois de fechar a div

        // somente texto (sem tags)

        console.log(div.innerHTML) // retorna com as tags
        console.log(div.innerText) // retorna apenas o texto, sem as tags

    </script>
</body>

</html>
