<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        
        function log(comentario) {
            console.log(comentario ? comentario : '', this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul') /* pega uma ul que esteja dentro de uma div */
        lista.log('lista.log()')
        lista.parentNode.log('lista.parentNode.log()') /* Pega o pai da UL, que é a div, e chama a function log, que foi definida acima no prototype*/
        lista.childNodes.log('lista.childNodes.log()') /* como o ul está quebrando em mais de uma linha, vai mostrar um text, e um li, um text e um li
                                  o text representa o espaço em branco. Caso queira mostrar apenas os li sem aparecer os texts dos espaços
                                  colocar o ul e os li's na mesma linha */

        const primeiro = lista.firstChild
        primeiro.log('primeiro.log()')
        primeiro.nextSibling.log('primeiro.nextSibling.log()')
        const ultimo = lista.lastChild
        ultimo.previousSibling.log('ultimo.previousSibling.log()')

        lista.children.log('lista.children.log()') // Não traz os texts relacionados aos espaços, apenas os li's. 
                             // Retorna como HTMLColletion
        lista.firstElementChild.log('lista.firstElementChild.log()') // Retorna o primeiro elemento, no caso o li, e não os texts relacionados aos espaços
        lista.lastElementChild.log('lista.lastElementChild.log()')

        lista.parentNode.previousElementSibling.log('lista.parentNode.previousElementSibling.log()') // Vai pegar o pai da lista, que é a div, e então o elemento irmão anterior, que é a div que tem o <p> inicio
        lista.parentNode.nextElementSibling.log('lista.parentNode.nextElementSibling.log()') 
        
        document.querySelectorAll('div ul li').log("document.querySelectorAll('div ul li').log()") // Retorna direto os li dentro do ul que estão dentro de uma div

    </script>
</body>

</html>
